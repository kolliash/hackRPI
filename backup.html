<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMedSync</title>
    <link rel="stylesheet" href="css.css" type="text/css" />
</head>

<body>
    <header>
        <h1>MyMedSync</h1>
        <ul class="header">
            <li><a href="index.html" class="button">My Home</a></li>
            <li><a href="MyMedicine.html" class="button">My Medicine</a></li>
            <li><a href="MySymptoms.html" class="button">My Symptoms</a></li>
            <li><a href="MyDoctors.html" class="button">My Doctors</a></li>
        </ul>
    </header>

    <div id="mentalHealth">
        <button onclick="checkMentalHealth()">How are you feeling mentally?</button>
    </div>
    <div>
        <button onclick="checkPhysicalHealth()">How are you feeling physically?</button>
    </div>
    <div>
        <button onclick="checkEmotionalHealth()">How are you feeling emotionally?</button>
    </div>

    <div>
        <h3>Mood Scale</h3>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
    </div>
    <div id="comments">
        <textarea rows="4" cols="40" onfocus="clearText();" onblur="defaultText();">Please enter your comments</textarea>
    </div>
    <script type="text/javascript" src="jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="mySymptoms.js"></script>
</body>

</html>
